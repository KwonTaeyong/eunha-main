<style>
    html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
  margin: 0;

  border: 0;

}
table {
  border-collapse: collapse;
  border-spacing: 0;
}
/*====================*/
section {max-width:960px; margin:30px auto; padding:30px;}
table {
  width: 100%;
}
th, td {
  padding: 10px;
  border: 1px solid #ddd;
}
th {
  background: #f4f4f4;
}
.demo01 th {
  width: 30%;
  text-align: left;
}

@media only screen and (max-width:768px) {
.demo01 {
  margin: 0 -10px;

}
.demo01 th,  .demo01 td {
  width: 100%;
  display: block;
  border-top: none;

}
.demo01 tr:first-child th {
  border-top: 1px solid #ddd;
}
}

<body>

<section>
  <table class="demo01">
    <tr>
      <th>주문기간</th>
      <td>
        <input type="date" id="date1"> ~ <input type="date">
        <button class="btn btn-secondary mx-1"  type="button" onclick="date_cha(0)">오늘</button>
        <button class="btn btn-secondary mx-1" type="button" onclick="date_cha(1)">어제</button>
        <button class="btn btn-secondary mx-1" type="button" onclick="date_cha(7)">7일</button>
        <button class="btn btn-secondary mx-1" type="button" onclick="date_cha(30)">30일</button>
        <button class="btn btn-secondary mx-1" type="button" onclick="date_cha(4)">당월</button>
        <button class="btn btn-secondary mx-1" type="button" onclick="date_cha(61)">2개월</button>
      </td>
    </tr>
    <tr>
      <th>배송일</th>
      <td>
        <input type="date"> ~ <input type="date">
      </td>
    </tr>
    <tr>

      <td>
        <input type="checkbox">주문수집

        <input type="checkbox">재출고
      </td>
    </tr>
    <tr>
      <th>수집위치</th>
      <td>
        <input type="checkbox">사방넷
