<style>
    html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
}
table {
  border-collapse: collapse;
  border-spacing: 0;
}
/*====================*/
section {max-width:960px; margin:30px auto; padding:30px;}
table {
  width: 100%;
}
th, td {
  padding: 10px;
  border: 1px solid #ddd;
}
th {
  background: #f4f4f4;
}
.demo01 th {
  width: 30%;
  text-align: center;
}

@media only screen and (max-width:768px) {
.demo01 {
  margin: 0 -10px;
}
.demo01 th,  .demo01 td {
  width: 100%;
  display: block;
  border-top: none;
}
.demo01 tr:first-child th {
  border-top: 1px solid #ddd;
}
}
</style>

<section>
  <table class="demo01">
    <tr>
      <th>
        <label style="float: left">주문확인 ◎</label>

        <input type="checkbox">
      </th>
    </tr>
    <tr>
      <th>
      <label style="float: left">발송처리 ◎</label>
        <button class="btn btn-secondary mx-1" type="submit">배송일 지정하기</button>
        <button class="btn btn-secondary mx-1" type="submit">재출고 처리</button>
      </th>
    </tr>
    <tr>
      <th>
      <label style="float: left">취소처리 ◎</label>
        <button class="btn btn-secondary mx-1" type="submit">배송일 지정 취소</button>
        (
        배송일
        <input type="date">
        )
    </th>
    </tr>
  </table>
