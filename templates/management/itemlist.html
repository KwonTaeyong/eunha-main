    </div>

            <table>

                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr style="text-align: center">
                    <td></td>
                    <td></td>
                    <td><input type="text" class="form-control" maxlength="200"></td>
                    <td><input type="text" class="form-control" maxlength="200"></td>
                    <td><input type="text" class="form-control" maxlength="200"></td>
                    <td><select class="form-control"></select></td>
                    <td><select class="form-control"></select></td>
                    <td><select class="form-control"></select></td>
                    <td style="width: 100px;"><button class="btn btn-light setComponentBtn"><i class="far fa-square"></i></button></td>
                    <td style="width: 50px;"><button class="btn btn-danger deleteBtn"><i class="fas fa-trash-alt"></i></button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
